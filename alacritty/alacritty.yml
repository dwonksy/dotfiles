env:
  term: alacritty

window:
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 8
    y: 8
  opacity: 0.8
  dynamic_title: true

scrolling:
  history: 5000
  multiplier: 5

font:
  normal:
    family: Source Code Pro
  size: 10

draw_bold_text_with_bright_colours: false

colors:
  primary: 
    background: '#111312'
    foreground: '#e4dfda'
  normal:
    black:    '#111312'
    red:      '#af3b3d'
    green:    '#89cfac'
    yellow:   '#e9b143'
    blue:     '#317d89'
    magenta:  '#df8390'
    cyan:     '#86d1d4'
    white:    '#b7b7b7'
  bright:
    black:    '#253435'
    red:      '#e18a86'
    green:    '#b3eece'
    yellow:   '#ffdb94'
    blue:     '#90c2c1'
    magenta:  '#fcb9c5'
    cyan:     '#b8edf2' 
    white:    '#e4dfda'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 400

shell:
  program: /bin/zsh
