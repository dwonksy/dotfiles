env:
  term: alacritty

window:
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 8
    y: 8
  opacity: 0.8
  dynamic_title: true

scrolling:
  history: 5000
  multiplier: 5

font:
  normal:
    family: monospace
  size: 10

draw_bold_text_with_bright_colours: false

colors:
  primary: 
    background: '#080909'
    foreground: '#eee9e3'
  normal:
    black:    '#080909'
    red:      '#b73638'
    green:    '#4dd49d'
    yellow:   '#e9b143'
    blue:     '#527099'
    magenta:  '#e57d9e'
    cyan:     '#7bbece'
    white:    '#a5a7a9'
  bright:
    black:    '#212429'
    red:      '#efb5b4'
    green:    '#c8f1db'
    yellow:   '#f6e0b2'
    blue:     '#b3d3e9'
    magenta:  '#f7cedb'
    cyan:     '#d0eff2' 
    white:    '#eee9e3'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 400

shell:
  program: /bin/zsh
